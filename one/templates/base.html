<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Про Flask</title>
        {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}
   {% block mainmenu %}
      <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.name }}</a>
        </li>
        {% endfor %}
      </ul>
   {% endblock %}


    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Про Flask</h1>
    {% endif %}
{% endblock %}
</body>
</html>
