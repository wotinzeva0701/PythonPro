{% extends 'generator/base.html' %}
{% block content %}
<h1>Генератор пароль</h1>
<form action="{% url 'password' %}">

    <p><select name="length">
        {% for i in lst %}
        {% if i == 12 %}
        <option value="{{i}}" selected>{{ i }}</option>
        {% else %}
        <option value="{{i}}">{{ i }}</option>
        {% endif %}
        {% endfor %}
    </select> Количество символов
    </p>
    <p>
        <input type="checkbox" name="uppercase">Верхний регистр <br>
        <input type="checkbox" name="numbers">Цифры <br>
        <input type="checkbox" name="special">Спецсимволы<br>
    </p>
    <input type="submit" value="Сгенерировать пароль"><br><br>
       <a href="{% url 'over' %}">Правила работы генератора паролей</a>
</form>
{% endblock %}
