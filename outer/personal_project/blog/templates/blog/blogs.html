{% extends 'sights/base.html' %}
{% block content %}

<h1>История Кировской области</h1>
<h2 class="elem">Статей: {{ blogs.count }}</h2>

{% for blog in blogs %}
<div class="elem">
    <h2 class="top"><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h2>
    <div class="blog_text">
        <p>{{ blog.description|truncatechars:200 }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
